<body>
    <!-- Główna część dokumentu -->
    <!-- Pop-up -->
    <div class="popup">
        <!-- Formularz po lewej stronie -->
        <div class="left-card">
            <!-- Nagłówek -->
            <h1>GUILTY<span>SOLES<sup>&#8482;</sup></span></h1>
            <!-- Paragraf z tekstem pomocniczym -->
            <p>Enter to win free shoes</p>
            <!-- Pola formularza i przycisk -->
            <form target="/">
                <!-- Pole tekstowe typu input "Name" -->
                <input id="name" name="name" placeholder="Name" type="text" required>
                <!-- Pole tekstowe typu input "Email address" -->
                <input id="email" name="email" placeholder="Email address" type="email" required>
                <!-- Przycisk "Subscribe" -->
                <button id="subscribe" type="submit">Subscribe</button>
            </form>
